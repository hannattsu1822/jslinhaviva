<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios de Viagem (PRV)</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link
      rel="stylesheet"
      href="/static/css/gestor/gerenciamento-usuarios.css"
    />
    <link rel="stylesheet" href="/static/css/gestor/relatorios-prv.css" />
  </head>
  <body>
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <main class="main-content">
        <div class="container">
          <header class="page-header">
            <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
              <span class="material-symbols-outlined">menu</span>
            </button>
            <h1>
              <span class="material-symbols-outlined">summarize</span>
              Relatórios de Viagem (PRV)
            </h1>
          </header>

          <div class="card filters-card">
            <div class="card-header">
              <h5 class="card-title mb-0">Gerar Relatório</h5>
            </div>
            <div class="card-body">
              <div class="filters-container">
                <div class="form-group">
                  <label for="veiculoSelect">Selecione o Veículo</label>
                  <select id="veiculoSelect" class="form-select"></select>
                </div>
                <div class="form-group">
                  <label for="mesAnoInput">Selecione o Mês e Ano</label>
                  <input type="month" id="mesAnoInput" class="form-control" />
                </div>
                <button id="gerar-relatorio-btn" class="btn btn-primary">
                  <span class="material-symbols-outlined">search</span>
                  Gerar Relatório
                </button>
              </div>
            </div>
          </div>

          <div id="report-container" class="hidden">
            <div class="card">
              <div class="card-header report-header">
                <div>
                  <h5 id="report-title" class="card-title mb-0">
                    Relatório de Viagem
                  </h5>
                  <small id="report-subtitle" class="text-muted"></small>
                </div>
                <button id="export-excel-btn" class="btn btn-success">
                  <span class="material-symbols-outlined">download</span>
                  Exportar para Excel
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered report-table">
                    <thead>
                      <tr>
                        <th>DIA</th>
                        <th>H. SAÍDA</th>
                        <th>LOCAL SAÍDA</th>
                        <th>KM SAÍDA</th>
                        <th>H. CHEGADA</th>
                        <th>LOCAL CHEGADA</th>
                        <th>KM CHEGADA</th>
                        <th>MOTORISTA</th>
                        <th>PROCESSO</th>
                        <th>TIPO DE SERVIÇO</th>
                      </tr>
                    </thead>
                    <tbody id="report-table-body"></tbody>
                  </table>
                </div>
                <div id="ocorrencias-container" class="hidden">
                  <h6 class="mt-4">Ocorrências Registradas no Período:</h6>
                  <p id="ocorrencias-text" class="ocorrencias-box"></p>
                </div>
              </div>
            </div>
          </div>

          <p id="loading-message" class="feedback-message hidden">
            Carregando...
          </p>
        </div>
      </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/utils/toast.js"></script>
    <script src="/scripts/gestor/relatorios-prv.js"></script>
  </body>
</html>
