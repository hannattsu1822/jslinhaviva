<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatórios de Viagem (PRV)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="/static/css/components/bootstrap-overrides.css"
    />

    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link rel="stylesheet" href="/static/css/gestor/relatorios-prv.css" />
  </head>
  <body>
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <main class="main-content">
        <header class="main-header">
          <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-content">
            <h1 class="page-title">
              <i class="fa-solid fa-file-invoice"></i>
              Relatórios de Viagem (PRV)
            </h1>
          </div>
        </header>

        <div class="container-fluid">
          <div class="card shadow-sm mb-4">
            <div class="card-header">
              <h5 class="card-title mb-0">
                <i class="fa-solid fa-filter me-2"></i>Filtros para Geração
              </h5>
            </div>
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-md-4">
                  <label for="veiculoSelect" class="form-label"
                    >Selecione o Veículo</label
                  >
                  <select id="veiculoSelect" class="form-select"></select>
                </div>
                <div class="col-md-3">
                  <label for="dataInicioInput" class="form-label"
                    >Data de Início</label
                  >
                  <input
                    type="date"
                    id="dataInicioInput"
                    class="form-control"
                  />
                </div>
                <div class="col-md-3">
                  <label for="dataFimInput" class="form-label"
                    >Data Final</label
                  >
                  <input type="date" id="dataFimInput" class="form-control" />
                </div>
                <div class="col-md-2">
                  <button
                    id="gerar-relatorio-btn"
                    class="btn btn-primary w-100"
                  >
                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                    Gerar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div id="loading-message" class="text-center p-5 d-none">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
          </div>

          <div id="report-container" class="d-none">
            <div class="card shadow-sm">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <div>
                  <h5 id="report-title" class="card-title mb-0">
                    Relatório de Viagem
                  </h5>
                  <small id="report-subtitle" class="text-muted"></small>
                </div>
                <button id="export-excel-btn" class="btn btn-success">
                  <i class="fa-solid fa-file-excel me-2"></i>
                  Exportar para Excel
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered table-striped table-hover report-table"
                  >
                    <thead class="table-light">
                      <tr>
                        <th>DIA</th>
                        <th>H. SAÍDA</th>
                        <th>LOCAL SAÍDA</th>
                        <th>KM SAÍDA</th>
                        <th>H. CHEGADA</th>
                        <th>LOCAL CHEGADA</th>
                        <th>KM CHEGADA</th>
                        <th>MOTORISTA</th>
                        <th>PROCESSO</th>
                        <th>TIPO DE SERVIÇO</th>
                      </tr>
                    </thead>
                    <tbody id="report-table-body"></tbody>
                  </table>
                </div>
                <div id="ocorrencias-container" class="d-none mt-4">
                  <h6>Ocorrências Registradas no Período:</h6>
                  <p
                    id="ocorrencias-text"
                    class="ocorrencias-box border rounded p-3 bg-light"
                  ></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="toast-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/utils/toast.js"></script>
    <script src="/scripts/gestor/relatorios-prv.js"></script>
  </body>
</html>
