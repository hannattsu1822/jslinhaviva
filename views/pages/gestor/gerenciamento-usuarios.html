<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Usuários</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link
      rel="stylesheet"
      href="/static/css/gestor/gerenciamento-usuarios.css"
    />
  </head>
  <body>
    <!-- CORREÇÃO 1: Adicionada a estrutura padrão 'page-container' -->
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <!-- CORREÇÃO 2: Usando 'main-content' em vez de 'main-content-wrapper' -->
      <main class="main-content">
        <div class="container">
          <header class="page-header">
            <!-- CORREÇÃO 3: Adicionado o botão de toggle da sidebar -->
            <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
              <span class="material-symbols-outlined">menu</span>
            </button>
            <h1>
              <span class="material-symbols-outlined">manage_accounts</span>
              Gerenciamento de Usuários
            </h1>
            <button id="add-user-btn" class="btn btn-primary">
              <span class="material-symbols-outlined">add</span>
              Adicionar Usuário
            </button>
          </header>

          <div class="filters-container">
            <div class="form-group">
              <input
                type="text"
                id="filtro-termo"
                placeholder="Buscar nome ou matrícula..."
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="filtro-cargo"
                placeholder="Buscar por cargo..."
              />
            </div>
            <div class="form-group">
              <select id="filtro-nivel">
                <option value="">Todos os níveis</option>
                <option value="10">Nível 10</option>
                <option value="5">Nível 5</option>
                <option value="4">Nível 4</option>
                <option value="3">Nível 3</option>
                <option value="2">Nível 2</option>
                <option value="1">Nível 1</option>
                <option value="0">Nível 0 (Desativado)</option>
              </select>
            </div>
            <button id="clear-filters-btn" class="btn btn-secondary">
              Limpar
            </button>
          </div>

          <div class="table-container">
            <table class="user-table">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Matrícula</th>
                  <th>Cargo</th>
                  <th>Nível</th>
                  <th class="actions-column">Ações</th>
                </tr>
              </thead>
              <tbody id="user-table-body"></tbody>
            </table>
            <p id="loading-message" class="feedback-message">
              Carregando usuários...
            </p>
          </div>

          <div id="pagination-container" class="pagination-container"></div>
        </div>
      </main>
    </div>

    <!-- Seus modais e scripts permanecem aqui -->
    <div id="user-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Adicionar Novo Usuário</h2>
          <button id="close-modal-btn" class="close-button">×</button>
        </div>
        <div class="modal-body">
          <form id="user-form">
            <input type="hidden" id="user-id" />
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" required />
            </div>
            <div class="form-group">
              <label for="matricula">Matrícula</label>
              <input type="text" id="matricula" required />
            </div>
            <div class="form-group">
              <label for="cargo">Cargo</label>
              <input type="text" id="cargo" required />
            </div>
            <div class="form-group">
              <label for="nivel">Nível de Acesso (0-5)</label>
              <input type="number" id="nivel" min="0" max="5" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" />
              <small class="form-text"
                >Deixe em branco para não alterar a senha existente.</small
              >
            </div>
            <div class="form-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input type="password" id="confirmar-senha" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel-btn" class="btn btn-secondary">Cancelar</button>
          <button id="save-btn" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
    <div id="confirmation-modal" class="modal-overlay hidden">
      <div class="modal-content confirmation">
        <div class="modal-header">
          <h2 id="confirmation-title">Confirmar Ação</h2>
        </div>
        <div class="modal-body">
          <p id="confirmation-message">Você tem certeza?</p>
        </div>
        <div class="modal-footer">
          <button id="confirmation-cancel-btn" class="btn btn-secondary">
            Cancelar
          </button>
          <button id="confirmation-confirm-btn" class="btn btn-danger">
            Confirmar
          </button>
        </div>
      </div>
    </div>
    <div id="toast-container" class="toast-container"></div>

    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/gestor/gerenciamento-usuarios.js"></script>
  </body>
</html>
