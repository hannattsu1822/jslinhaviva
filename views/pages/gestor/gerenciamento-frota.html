<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Frota</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link
      rel="stylesheet"
      href="/static/css/gestor/gerenciamento-usuarios.css"
    />
  </head>
  <body>
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <main class="main-content">
        <div class="container">
          <header class="page-header">
            <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
              <span class="material-symbols-outlined">menu</span>
            </button>
            <h1>
              <span class="material-symbols-outlined">local_shipping</span>
              Gerenciamento de Frota
            </h1>
            <button id="add-veiculo-btn" class="btn btn-primary">
              <span class="material-symbols-outlined">add</span>
              Adicionar Veículo
            </button>
          </header>

          <div class="filters-container">
            <div class="form-group">
              <input
                type="text"
                id="filtro-termo"
                placeholder="Buscar placa ou modelo..."
              />
            </div>
            <div class="form-group">
              <select id="filtro-status">
                <option value="">Todos os Status</option>
                <option value="ATIVO">Ativo</option>
                <option value="EM_MANUTENCAO">Em Manutenção</option>
                <option value="INATIVO">Inativo</option>
              </select>
            </div>
            <button id="clear-filters-btn" class="btn btn-secondary">
              Limpar Filtros
            </button>
          </div>

          <div class="table-container">
            <table class="user-table">
              <thead>
                <tr>
                  <th>Modelo</th>
                  <th>Placa</th>
                  <th>Tipo</th>
                  <th>Ano</th>
                  <th>Status</th>
                  <th class="actions-column">Ações</th>
                </tr>
              </thead>
              <tbody id="veiculo-table-body"></tbody>
            </table>
            <p id="loading-message" class="feedback-message">
              Carregando veículos...
            </p>
          </div>

          <div id="pagination-container" class="pagination-container"></div>
        </div>
      </main>
    </div>

    <div id="veiculo-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Adicionar Novo Veículo</h2>
          <button id="close-modal-btn" class="close-button">×</button>
        </div>
        <div class="modal-body">
          <form id="veiculo-form">
            <input type="hidden" id="veiculo-id" />
            <div class="form-group">
              <label for="placa">Placa</label>
              <input type="text" id="placa" required />
            </div>
            <div class="form-group">
              <label for="modelo">Modelo</label>
              <input type="text" id="modelo" required />
            </div>
            <div class="form-group">
              <label for="tipo">Tipo</label>
              <input type="text" id="tipo" />
            </div>
            <div class="form-group">
              <label for="ano">Ano</label>
              <input type="number" id="ano" />
            </div>
            <div class="form-group">
              <label for="status">Status</label>
              <select id="status" required>
                <option value="ATIVO">Ativo</option>
                <option value="EM_MANUTENCAO">Em Manutenção</option>
                <option value="INATIVO">Inativo</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel-btn" class="btn btn-secondary">Cancelar</button>
          <button id="save-btn" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>

    <div id="confirmation-modal" class="modal-overlay hidden">
      <div class="modal-content confirmation">
        <div class="modal-header">
          <h2 id="confirmation-title">Confirmar Ação</h2>
        </div>
        <div class="modal-body">
          <p id="confirmation-message">Você tem certeza?</p>
        </div>
        <div class="modal-footer">
          <button id="confirmation-cancel-btn" class="btn btn-secondary">
            Cancelar
          </button>
          <button id="confirmation-confirm-btn" class="btn btn-danger">
            Confirmar
          </button>
        </div>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/gestor/gerenciamento-frota.js"></script>
  </body>
</html>
