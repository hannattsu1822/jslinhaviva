<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Frota</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="/static/css/components/bootstrap-overrides.css"
    />

    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link
      rel="stylesheet"
      href="/static/css/gestor/gerenciamento-usuarios.css"
    />
  </head>
  <body>
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <main class="main-content">
        <header class="main-header">
          <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-content">
            <h1 class="page-title">
              <i class="fa-solid fa-truck-moving"></i>
              Gerenciamento de Frota
            </h1>
            <button id="add-veiculo-btn" class="btn btn-primary">
              <i class="fa-solid fa-plus me-2"></i>
              Adicionar Veículo
            </button>
          </div>
        </header>

        <div class="container-fluid">
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div class="row g-3 align-items-end">
                <div class="col-md-6">
                  <label for="filtro-termo" class="form-label"
                    >Buscar por Placa ou Modelo</label
                  >
                  <input
                    type="text"
                    id="filtro-termo"
                    class="form-control"
                    placeholder="Digite para buscar..."
                  />
                </div>
                <div class="col-md-4">
                  <label for="filtro-status" class="form-label"
                    >Status do Veículo</label
                  >
                  <select id="filtro-status" class="form-select">
                    <option value="">Todos os Status</option>
                    <option value="ATIVO">Ativo</option>
                    <option value="EM_MANUTENCAO">Em Manutenção</option>
                    <option value="INATIVO">Inativo</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <button
                    id="clear-filters-btn"
                    class="btn btn-outline-secondary w-100"
                  >
                    <i class="fa-solid fa-eraser me-2"></i>Limpar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Tipo</th>
                    <th>Ano</th>
                    <th>Status</th>
                    <th class="text-end">Ações</th>
                  </tr>
                </thead>
                <tbody id="veiculo-table-body"></tbody>
              </table>
            </div>
            <div id="pagination-container" class="card-footer"></div>
          </div>
        </div>
      </main>
    </div>

    <div
      class="modal fade"
      id="veiculo-modal"
      tabindex="-1"
      aria-labelledby="veiculoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Adicionar Novo Veículo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="veiculo-form">
              <input type="hidden" id="veiculo-id" />
              <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" id="placa" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" id="modelo" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" id="tipo" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" id="ano" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-select" required>
                  <option value="ATIVO">Ativo</option>
                  <option value="EM_MANUTENCAO">Em Manutenção</option>
                  <option value="INATIVO">Inativo</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" id="save-btn" class="btn btn-primary">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="confirmation-modal"
      tabindex="-1"
      aria-labelledby="confirmationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmation-title">Confirmar Ação</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="confirmation-message">Você tem certeza?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              id="confirmation-confirm-btn"
              class="btn btn-danger"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/utils/toast.js"></script>
    <script src="/scripts/gestor/gerenciamento-frota.js"></script>
  </body>
</html>
