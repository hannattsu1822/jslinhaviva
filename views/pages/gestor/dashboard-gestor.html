<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Gestão</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link rel="stylesheet" href="/static/css/gestor/dashboard-gestor.css" />
  </head>
  <body>
    <!-- CORREÇÃO 1: Adicionada a estrutura padrão 'page-container' -->
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <!-- CORREÇÃO 2: Usando 'main-content' em vez de 'main-content-wrapper' -->
      <main class="main-content">
        <div class="container">
          <header class="page-header">
            <!-- CORREÇÃO 3: Adicionado o botão de toggle da sidebar -->
            <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
              <span class="material-symbols-outlined">menu</span>
            </button>
            <h1>
              <span class="material-symbols-outlined">
                admin_panel_settings
              </span>
              Painel de Gestão
            </h1>
          </header>

          <div class="dashboard-grid">
            <a href="/pagina-gerenciamento-usuarios" class="dashboard-card">
              <div class="card-icon-wrapper">
                <span
                  class="material-symbols-outlined card-icon"
                  style="color: #0d6efd"
                >
                  manage_accounts
                </span>
              </div>
              <div class="card-content">
                <h2 class="card-title">Gerenciar Usuários</h2>
                <p class="card-description">
                  Adicione, edite e gerencie os usuários e suas permissões de
                  acesso ao sistema.
                </p>
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>

    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/gestor/dashboard-gestor.js"></script>
  </body>
</html>
