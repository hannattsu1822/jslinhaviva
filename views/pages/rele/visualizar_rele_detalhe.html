<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= pageTitle %></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/logbox/style.css">
    <link rel="stylesheet" href="/static/css/reles/visualizar_rele_detalhe.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 id="rele-name-header"><%= releNome %></h1>
            <div id="status-indicator" class="status-box status-no-data">
                <span class="status-dot"></span>
                <span class="status-text">Aguardando Dados</span>
            </div>
        </div>

        <!-- PAINEL DE ÚLTIMAS LEITURAS COM CARDS -->
        <div class="live-cards-grid">
            <!-- Tensão -->
            <div class="live-card">
                <div class="card-icon tension"><span class="material-icons">flash_on</span></div>
                <div class="card-content">
                    <span class="card-label">Tensão (V)</span>
                    <div class="card-value-group">
                        <span class="card-value" id="live-tensao-a">-</span>
                        <span class="card-value" id="live-tensao-b">-</span>
                        <span class="card-value" id="live-tensao-c">-</span>
                    </div>
                </div>
            </div>
            <!-- Corrente -->
            <div class="live-card">
                <div class="card-icon current"><span class="material-icons">sync_alt</span></div>
                <div class="card-content">
                    <span class="card-label">Corrente (A)</span>
                    <div class="card-value-group">
                        <span class="card-value" id="live-corrente-a">-</span>
                        <span class="card-value" id="live-corrente-b">-</span>
                        <span class="card-value" id="live-corrente-c">-</span>
                    </div>
                </div>
            </div>
            <!-- Temperatura -->
            <div class="live-card">
                <div class="card-icon temp"><span class="material-icons">thermostat</span></div>
                <div class="card-content">
                    <span class="card-label">Temperatura (°C)</span>
                    <div class="card-value-group">
                        <span class="card-value" id="live-temp-disp">-</span>
                        <span class="card-value" id="live-temp-amb">-</span>
                        <span class="card-value" id="live-temp-enrol">-</span>
                    </div>
                </div>
            </div>
        </div>
        <p class="timestamp" id="live-timestamp">Nenhuma leitura recebida ainda.</p>

        <!-- PAINEL DE GRÁFICOS -->
        <div class="charts-panel">
            <div class="charts-grid">
                <div class="chart-container">
                    <canvas id="tensaoChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="correnteChart"></canvas>
                </div>
                <div class="chart-container full-width">
                    <canvas id="temperaturaChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
        const RELE_ID = <%= releId %>;
    </script>
    <script src="/scripts/reles/visualizar_rele_detalhe.js"></script>
</body>
</html>
