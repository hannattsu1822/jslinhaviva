<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= pageTitle %></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/logbox/style.css">
    <link rel="stylesheet" href="/static/css/reles/visualizar_rele_detalhe.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1 id="rele-name-header"><%= releNome %></h1>
            <div id="status-indicator" class="status-box status-no-data">
                <span class="status-dot"></span>
                <span class="status-text">Aguardando Dados</span>
            </div>
        </div>

        <div class="live-cards-grid">
            <div class="live-card">
                <div class="card-icon tension-phase"><span class="material-icons">flash_on</span></div>
                <div class="card-content">
                    <span class="card-label">Tensão de Fase (V)</span>
                    <div class="card-value-group labeled">
                        <div><span class="sub-label">VA</span><span class="card-value" id="live-tensao-va">-</span></div>
                        <div><span class="sub-label">VB</span><span class="card-value" id="live-tensao-vb">-</span></div>
                        <div><span class="sub-label">VC</span><span class="card-value" id="live-tensao-vc">-</span></div>
                    </div>
                </div>
            </div>
            <div class="live-card">
                <div class="card-icon tension-line"><span class="material-icons">electric_bolt</span></div>
                <div class="card-content">
                    <span class="card-label">Tensão de Linha (V)</span>
                    <div class="card-value-group labeled">
                        <div><span class="sub-label">VAB</span><span class="card-value" id="live-tensao-vab">-</span></div>
                        <div><span class="sub-label">VBC</span><span class="card-value" id="live-tensao-vbc">-</span></div>
                        <div><span class="sub-label">VCA</span><span class="card-value" id="live-tensao-vca">-</span></div>
                    </div>
                </div>
            </div>
            <div class="live-card">
                <div class="card-icon current"><span class="material-icons">sync_alt</span></div>
                <div class="card-content">
                    <span class="card-label">Corrente (A)</span>
                     <div class="card-value-group labeled">
                        <div><span class="sub-label">A</span><span class="card-value" id="live-corrente-a">-</span></div>
                        <div><span class="sub-label">B</span><span class="card-value" id="live-corrente-b">-</span></div>
                        <div><span class="sub-label">C</span><span class="card-value" id="live-corrente-c">-</span></div>
                    </div>
                </div>
            </div>
            <div class="live-card">
                <div class="card-icon temp"><span class="material-icons">thermostat</span></div>
                <div class="card-content">
                    <span class="card-label">Temperatura (°C)</span>
                    <div class="card-value-group labeled">
                        <div><span class="sub-label">Disp.</span><span class="card-value" id="live-temp-disp">-</span></div>
                        <div><span class="sub-label">Amb.</span><span class="card-value" id="live-temp-amb">-</span></div>
                        <div><span class="sub-label">Enrol.</span><span class="card-value" id="live-temp-enrol">-</span></div>
                    </div>
                </div>
            </div>
        </div>
        <p class="timestamp" id="live-timestamp">Nenhuma leitura recebida ainda.</p>

        <div class="charts-panel">
            <div class="charts-grid">
                <div class="chart-container full-width">
                    <canvas id="tensaoChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="correnteChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="temperaturaChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        const RELE_ID = <%= releId %>;
    </script>
    <script src="/scripts/reles/visualizar_rele_detalhe.js"></script>
</body>
</html>
