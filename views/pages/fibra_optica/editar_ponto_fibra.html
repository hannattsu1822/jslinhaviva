<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Ponto de Fibra #<%= ponto.id %></title>
    <!-- Inclua aqui seus links de CSS comuns -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <%- include('../../partials/sidebar.html') %>
      <main class="main-content">
        <%- include('../../partials/header.html', { user: user }) %>
        <div class="container-fluid mt-4">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">
                <i class="fa-solid fa-pencil me-2"></i>Editar Ponto de Fibra #<%=
                ponto.id %>
              </h4>
            </div>
            <div class="card-body">
              <form
                id="form-editar-ponto"
                data-ponto-id="<%= ponto.id %>"
                novalidate
              >
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="tipo_ponto" class="form-label required"
                      >Tipo de Ponto</label
                    >
                    <select
                      id="tipo_ponto"
                      name="tipo_ponto"
                      class="form-select"
                      required
                    >
                      <option value="" disabled>Selecione o Tipo</option>
                      <option
                        value="Reserva"
                        <%= ponto.tipo_ponto === 'Reserva' ? 'selected' : '' %>
                      >
                        Reserva
                      </option>
                      <option
                        value="Poste"
                        <%= ponto.tipo_ponto === 'Poste' ? 'selected' : '' %>
                      >
                        Poste
                      </option>
                      <option
                        value="Caixa de Emenda"
                        <%= ponto.tipo_ponto === 'Caixa de Emenda' ? 'selected'
                        : '' %>
                      >
                        Caixa de Emenda
                      </option>
                      <option
                        value="Cliente"
                        <%= ponto.tipo_ponto === 'Cliente' ? 'selected' : '' %>
                      >
                        Cliente
                      </option>
                      <option
                        value="Outro"
                        <%= ponto.tipo_ponto === 'Outro' ? 'selected' : '' %>
                      >
                        Outro
                      </option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="tag" class="form-label required"
                      >TAG do Ponto</label
                    >
                    <input
                      type="text"
                      id="tag"
                      name="tag"
                      class="form-control"
                      placeholder="Identificação do ponto"
                      value="<%= ponto.tag %>"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="utm_zone" class="form-label required"
                      >Zona UTM</label
                    >
                    <input
                      type="text"
                      id="utm_zone"
                      name="utm_zone"
                      class="form-control"
                      placeholder="Ex: 24L"
                      value="<%= ponto.utm_zone %>"
                      required
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="easting" class="form-label required"
                      >Coordenada Leste</label
                    >
                    <input
                      type="number"
                      step="any"
                      id="easting"
                      name="easting"
                      class="form-control"
                      placeholder="Easting"
                      value="<%= ponto.easting %>"
                      required
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="northing" class="form-label required"
                      >Coordenada Norte</label
                    >
                    <input
                      type="number"
                      step="any"
                      id="northing"
                      name="northing"
                      class="form-control"
                      placeholder="Northing"
                      value="<%= ponto.northing %>"
                      required
                    />
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="altitude" class="form-label required"
                      >Elevação (m)</label
                    >
                    <input
                      type="number"
                      step="any"
                      id="altitude"
                      name="altitude"
                      class="form-control"
                      placeholder="Altitude"
                      value="<%= ponto.altitude %>"
                      required
                    />
                  </div>
                </div>
                <hr />
                <div class="d-flex justify-content-end">
                  <a
                    href="/gerenciar-pontos-fibra"
                    class="btn btn-secondary me-2"
                    >Cancelar</a
                  >
                  <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-save me-2"></i>Salvar Alterações
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <%- include('../../partials/footer.html') %>
      </main>
    </div>

    <!-- Inclua aqui seus scripts JS comuns -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/toasts.js"></script>
    <!-- Script específico para esta página -->
    <script src="/scripts/fibra_optica/editar_ponto.js"></script>
  </body>
</html>
