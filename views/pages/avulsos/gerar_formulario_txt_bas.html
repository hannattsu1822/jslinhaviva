<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Relatório BAS (Construção)</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="/static/css/components/bootstrap-overrides.css"
    />
    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link
      rel="stylesheet"
      href="/static/css/avulsos/gerar_formulario_txt_bas.css"
    />
  </head>
  <body>
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <main class="main-content">
        <header class="main-header">
          <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-content">
            <h1 class="page-title">
              <i class="fa-solid fa-file-lines"></i>
              Gerar Relatório BAS (Construção)
            </h1>
            <a href="/avulsos-dashboard" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i>
              Voltar
            </a>
          </div>
        </header>

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
              <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                  <form id="formGerarBasTxt" novalidate>
                    <div class="mb-3">
                      <label for="matricula" class="form-label"
                        >Matrícula do Usuário</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="matricula"
                        name="matricula"
                        placeholder="Ex: 4038"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="razao" class="form-label"
                        >Código da Razão</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="razao"
                        name="razao"
                        placeholder="Ex: 4"
                        required
                      />
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label for="dataInicio" class="form-label"
                          >Data Início do Período</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="dataInicio"
                          name="dataInicio"
                          required
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="dataFim" class="form-label"
                          >Data Fim do Período</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="dataFim"
                          name="dataFim"
                          required
                        />
                      </div>
                    </div>
                    <div class="d-grid mt-4">
                      <button
                        type="submit"
                        id="submitButton"
                        class="btn btn-primary btn-lg"
                      >
                        <span
                          class="spinner-border spinner-border-sm"
                          role="status"
                          aria-hidden="true"
                          style="display: none"
                        ></span>
                        <i class="fa-solid fa-download me-2"></i>
                        <span class="button-text">Gerar Arquivo TXT</span>
                      </button>
                    </div>
                  </form>
                  <div
                    id="messageArea"
                    class="alert mt-4"
                    role="alert"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/avulsos/gerar_formulario_txt_bas.js"></script>
  </body>
</html>
