<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importar Dados para Processos BAS</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="/static/css/components/bootstrap-overrides.css"
    />
    <link rel="stylesheet" href="/static/css/components/sidebar.css" />
    <link rel="stylesheet" href="/static/css/avulsos/bas_importar_dados.css" />
  </head>
  <body>
    <div class="page-container">
      <%- include('../../partials/sidebar.html') %>

      <main class="main-content">
        <header class="main-header">
          <button class="sidebar-toggle-button" aria-label="Toggle sidebar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="header-content">
            <h1 class="page-title">
              <i class="fa-solid fa-file-arrow-up"></i>
              Importar Dados de Planilha
            </h1>
            <a href="/avulsos-dashboard" class="btn btn-secondary">
              <i class="fa-solid fa-arrow-left"></i>
              Voltar
            </a>
          </div>
        </header>

        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
              <div class="text-center mb-4">
                <p class="lead text-muted">
                  Selecione o tipo de planilha e o arquivo (CSV, XLS, XLSX) para
                  importar os dados para os processos BAS.
                </p>
              </div>
              <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                  <form id="importForm" novalidate>
                    <div class="mb-4">
                      <label for="planilhaTipo" class="form-label fs-5"
                        >1. Tipo de Planilha</label
                      >
                      <select
                        id="planilhaTipo"
                        name="planilhaTipo"
                        class="form-select form-select-lg"
                        required
                      >
                        <option value="" selected disabled>
                          -- Selecione o tipo --
                        </option>
                        <option value="programacao_obras">
                          Programação de Obras
                        </option>
                        <option value="desligamento_programado">
                          Desligamento Programado
                        </option>
                      </select>
                    </div>

                    <div class="mb-4">
                      <label for="csvFile" class="form-label fs-5"
                        >2. Arquivo da Planilha</label
                      >
                      <input
                        class="form-control form-control-lg"
                        type="file"
                        id="csvFile"
                        name="csvFile"
                        accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                        required
                      />
                      <div id="fileNameDisplay" class="form-text mt-2">
                        Nenhum arquivo selecionado
                      </div>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                      <button
                        type="submit"
                        id="submitButton"
                        class="btn btn-primary btn-lg"
                      >
                        <span
                          class="spinner-border spinner-border-sm"
                          role="status"
                          aria-hidden="true"
                          style="display: none"
                        ></span>
                        <i class="fa-solid fa-upload me-2"></i>
                        <span class="button-text">Importar Dados</span>
                      </button>
                    </div>
                  </form>
                  <div
                    id="messageArea"
                    class="alert mt-4"
                    role="alert"
                    style="display: none"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/components/sidebar.js"></script>
    <script src="/scripts/avulsos/bas_importar_dados.js"></script>
  </body>
</html>
