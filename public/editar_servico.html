<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Serviço | Sistema de Gestão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 25px;
            margin-top: 20px;
        }
        .form-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .file-preview {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .attachment-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .attachment-item {
            position: relative;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            width: 120px;
        }
        .remove-attachment {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .preview-item {
            position: relative;
            border: 1px dashed #ccc;
            padding: 5px;
            border-radius: 5px;
        }
        .is-invalid {
            border-color: #dc3545;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right calc(0.375em + 0.1875rem) center;
            background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
        }
        .is-invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }
        .is-invalid ~ .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="form-container">
            <div class="form-header">
                <h2><i class="fas fa-edit me-2"></i>Editar Serviço</h2>
                <p class="text-muted">Atualize as informações necessárias do serviço</p>
            </div>

            <form id="editarServicoForm">
                <input type="hidden" id="servicoId">
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="subestacao" class="form-label">Subestação *</label>
                        <input type="text" class="form-control" id="subestacao" required>
                    </div>
                    <div class="col-md-6">
                        <label for="alimentador" class="form-label">Alimentador</label>
                        <input type="text" class="form-control" id="alimentador">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="chaveMontante" class="form-label">Chave Montante</label>
                        <input type="text" class="form-control" id="chaveMontante">
                    </div>
                    <div class="col-md-6">
                        <label for="desligamento" class="form-label">Desligamento *</label>
                        <select class="form-select" id="desligamento" required>
                            <option value="SIM">Sim</option>
                            <option value="NAO">Não</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3" id="horariosContainer" style="display: none;">
                    <div class="col-md-6">
                        <label for="horaInicio" class="form-label">Hora de Início *</label>
                        <input type="time" class="form-control" id="horaInicio">
                    </div>
                    <div class="col-md-6">
                        <label for="horaFim" class="form-label">Hora de Término *</label>
                        <input type="time" class="form-control" id="horaFim">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="maps" class="form-label">Link do Google Maps</label>
                    <input type="url" class="form-control" id="maps" placeholder="https://maps.google.com/...">
                    <div class="invalid-feedback">Por favor, insira um link válido do Google Maps</div>
                    <div class="form-text">Cole o link completo do Google Maps (opcional)</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Anexos Atuais</label>
                    <div id="anexosAtuais" class="attachment-container"></div>
                    <div id="semAnexos" class="text-muted">Nenhum anexo encontrado</div>
                </div>

                <div class="mb-3">
                    <label for="novosAnexos" class="form-label">Adicionar Novos Anexos</label>
                    <input type="file" class="form-control" id="novosAnexos" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx">
                    <div class="form-text">Formatos aceitos: JPG, PNG, PDF, DOC, XLS (máx. 5 arquivos)</div>
                    <div id="previewNovosAnexos" class="preview-container mt-2"></div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/detalhes_servico" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary" id="btnSalvar">
                        <i class="fas fa-save me-1"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obter ID do serviço da URL
            const urlParams = new URLSearchParams(window.location.search);
            const servicoId = urlParams.get('id');
            document.getElementById('servicoId').value = servicoId;

            if (!servicoId) {
                alert('ID do serviço não especificado');
                window.location.href = '/servicos_ativos';
                return;
            }

            // Carregar dados do serviço
            await carregarDadosServico(servicoId);

            // Mostrar/ocultar horários conforme desligamento
            document.getElementById('desligamento').addEventListener('change', function() {
                const mostrarHorarios = this.value === 'SIM';
                document.getElementById('horariosContainer').style.display = mostrarHorarios ? 'flex' : 'none';
                
                if (mostrarHorarios) {
                    document.getElementById('horaInicio').setAttribute('required', '');
                    document.getElementById('horaFim').setAttribute('required', '');
                } else {
                    document.getElementById('horaInicio').removeAttribute('required');
                    document.getElementById('horaFim').removeAttribute('required');
                }
            });

            // Configurar preview de novos anexos
            document.getElementById('novosAnexos').addEventListener('change', function() {
                const previewContainer = document.getElementById('previewNovosAnexos');
                previewContainer.innerHTML = '';
                
                Array.from(this.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        
                        if (file.type.startsWith('image/')) {
                            previewItem.innerHTML = `
                                <img src="${e.target.result}" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
                                <div class="small text-truncate" style="max-width: 100px;">${file.name}</div>
                            `;
                        } else {
                            previewItem.innerHTML = `
                                <div class="text-center">
                                    <i class="fas ${getFileIcon(file.name)} fa-2x mb-2"></i>
                                    <div class="small text-truncate" style="max-width: 100px;">${file.name}</div>
                                </div>
                            `;
                        }
                        
                        previewContainer.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            });

            // Validação do maps em tempo real
            document.getElementById('maps').addEventListener('blur', function() {
                validarMapsCampo(this);
            });

            // Configurar envio do formulário
            document.getElementById('editarServicoForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await salvarAlteracoes(servicoId);
            });
        });

        function validarMapsCampo(input) {
            const url = input.value.trim();
            const feedback = input.nextElementSibling;
            
            if (url && !validarMaps(url)) {
                input.classList.add('is-invalid');
                return false;
            } else {
                input.classList.remove('is-invalid');
                return true;
            }
        }

        function validarMaps(url) {
            if (!url || url.trim() === '') return true;
            
            // Padrões mais flexíveis para URLs do Google Maps
            const patterns = [
                /^(https?:\/\/)?(www\.)?google\.[a-z]+\/maps\/.+/i,
                /^(https?:\/\/)?maps\.google\.[a-z]+\/.+/i,
                /^(https?:\/\/)?goo\.gl\/maps\/.+/i,
                /^(https?:\/\/)?maps\.app\.goo\.gl\/.+/i
            ];
            
            return patterns.some(pattern => pattern.test(url));
        }

        async function carregarDadosServico(servicoId) {
            try {
                const response = await fetch(`/api/servicos/${servicoId}`);
                if (!response.ok) throw new Error('Erro ao carregar dados');
                
                const { data } = await response.json();
                
                // Preencher formulário
                document.getElementById('subestacao').value = data.subestacao || '';
                document.getElementById('alimentador').value = data.alimentador || '';
                document.getElementById('chaveMontante').value = data.chave_montante || '';
                document.getElementById('desligamento').value = data.desligamento || 'NAO';
                document.getElementById('maps').value = data.maps || '';
                
                // Horários se for desligamento
                if (data.desligamento === 'SIM') {
                    document.getElementById('horariosContainer').style.display = 'flex';
                    document.getElementById('horaInicio').value = data.hora_inicio?.substring(0, 5) || '';
                    document.getElementById('horaFim').value = data.hora_fim?.substring(0, 5) || '';
                }

                // Exibir anexos atuais
                preencherAnexosAtuais(data.anexos || []);

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao carregar dados do serviço: ' + error.message);
                window.location.href = `/detalhes_servico?id=${servicoId}`;
            }
        }

        function preencherAnexosAtuais(anexos) {
            const container = document.getElementById('anexosAtuais');
            const semAnexos = document.getElementById('semAnexos');
            container.innerHTML = '';

            if (anexos.length === 0) {
                semAnexos.style.display = 'block';
                return;
            }

            semAnexos.style.display = 'none';
            anexos.forEach(anexo => {
                const anexoElement = document.createElement('div');
                anexoElement.className = 'attachment-item';
                anexoElement.innerHTML = `
                    <div class="remove-attachment" data-id="${anexo.id}">&times;</div>
                    <div class="text-center">
                        <i class="fas ${getFileIcon(anexo.nomeOriginal)} fa-2x mb-2"></i>
                        <div class="small text-truncate">${anexo.nomeOriginal}</div>
                        <a href="${anexo.caminho}" target="_blank" class="btn btn-sm btn-link p-0">Visualizar</a>
                    </div>
                `;
                container.appendChild(anexoElement);

                // Configurar botão de remoção
                anexoElement.querySelector('.remove-attachment').addEventListener('click', async (e) => {
                    e.stopPropagation();
                    if (confirm('Deseja realmente remover este anexo?')) {
                        await removerAnexo(anexo.id);
                    }
                });
            });
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'fa-file-pdf text-danger',
                jpg: 'fa-file-image text-primary',
                jpeg: 'fa-file-image text-primary',
                png: 'fa-file-image text-primary',
                doc: 'fa-file-word text-info',
                docx: 'fa-file-word text-info',
                xls: 'fa-file-excel text-success',
                xlsx: 'fa-file-excel text-success'
            };
            return icons[ext] || 'fa-file text-secondary';
        }

        async function removerAnexo(anexoId) {
            const btnSalvar = document.getElementById('btnSalvar');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Removendo...';
            
            try {
                const servicoId = document.getElementById('servicoId').value;
                
                const response = await fetch(`/api/servicos/${servicoId}/anexos/${anexoId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao remover anexo');
                }

                alert('Anexo removido com sucesso!');
                // Recarregar os dados
                await carregarDadosServico(servicoId);

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao remover anexo: ' + error.message);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i class="fas fa-save me-1"></i> Salvar Alterações';
            }
        }

        async function salvarAlteracoes(servicoId) {
            const btnSalvar = document.getElementById('btnSalvar');
            btnSalvar.disabled = true;
            btnSalvar.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Salvando...';
            
            // Validação do Maps
            const mapsInput = document.getElementById('maps');
            const mapsUrl = mapsInput.value.trim();
            
            if (mapsUrl && !validarMapsCampo(mapsInput)) {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i class="fas fa-save me-1"></i> Salvar Alterações';
                return;
            }

            const formData = new FormData();
            
            // Adicionar campos do formulário
            formData.append('subestacao', document.getElementById('subestacao').value);
            formData.append('alimentador', document.getElementById('alimentador').value);
            formData.append('chave_montante', document.getElementById('chaveMontante').value);
            formData.append('desligamento', document.getElementById('desligamento').value);
            formData.append('maps', mapsUrl);
            
            if (document.getElementById('desligamento').value === 'SIM') {
                formData.append('hora_inicio', document.getElementById('horaInicio').value + ':00');
                formData.append('hora_fim', document.getElementById('horaFim').value + ':00');
            }

            // Adicionar novos anexos
            const novosAnexos = document.getElementById('novosAnexos').files;
            for (let i = 0; i < novosAnexos.length; i++) {
                formData.append('anexos', novosAnexos[i]);
            }

            try {
                const response = await fetch(`/api/servicos/${servicoId}`, {
                    method: 'PUT',
                    body: formData
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Erro ao salvar alterações');
                }

                // Mostrar alerta e redirecionar
                alert(result.message || 'Alterações salvas com sucesso!');
                window.location.href = result.redirect || '/servicos_ativos';

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar alterações: ' + error.message);
            } finally {
                btnSalvar.disabled = false;
                btnSalvar.innerHTML = '<i class="fas fa-save me-1"></i> Salvar Alterações';
            }
        }
    </script>
</body>
</html>
