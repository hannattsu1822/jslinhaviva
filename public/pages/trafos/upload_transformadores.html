<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload de Transformadores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/upload_transformadores.css" />
    <style>
      .serial-badge {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.85rem;
        font-family: monospace;
        margin: 0.15rem;
      }
      .bg-warning-light {
        background-color: #fff3cd;
        color: #856404;
      }
      .bg-danger-light {
        background-color: #f8d7da;
        color: #721c24;
      }
      .info-text {
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>

  <body>
    <nav class="main-nav">
      <div class="nav-content">
        <a href="/transformadores" class="back-link">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <h1><i class="fas fa-file-upload"></i> Upload de Planilha</h1>
      </div>
    </nav>

    <div class="upload-container">
      <div class="upload-card">
        <form
          id="uploadForm"
          action="/api/upload_transformadores"
          method="POST"
          enctype="multipart/form-data"
        >
          <div class="file-upload-area" id="dropArea">
            <input
              type="file"
              id="fileInput"
              name="planilha"
              class="d-none"
              accept=".xlsx,.xls,.csv"
              required
            />
            <i class="fas fa-file-excel"></i>
            <h3>Arraste sua planilha aqui</h3>
            <p>ou</p>
            <button type="button" class="browse-btn">
              Selecione o arquivo
            </button>
            <div id="fileName" class="file-info">
              Nenhum arquivo selecionado
            </div>
          </div>

          <button type="submit" class="upload-btn" id="submitBtn">
            <i class="fas fa-upload"></i> Enviar Planilha
          </button>

          <div id="messageArea" class="message-area"></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/trafos/upload_transformadores.js"></script>
  </body>
</html>
