<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Importar Transformadores Reformados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/trafos_reformados_importar.css" />
  </head>

  <body>
    <nav class="main-nav">
      <div class="nav-content">
        <a href="/transformadores_reformados" class="back-link">
          <i class="fas fa-arrow-left"></i> Voltar
        </a>
        <h1>
          <i class="fas fa-file-import"></i> Importar Transformadores Reformados
        </h1>
      </div>
    </nav>

    <div class="upload-container">
      <div class="upload-card">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="file-upload-area" id="dropArea">
            <input
              type="file"
              id="fileInput"
              name="planilha"
              class="d-none"
              accept=".xlsx,.xls"
              required
            />
            <i class="fas fa-file-excel"></i>
            <h3>Arraste sua planilha aqui</h3>
            <p>ou</p>
            <button type="button" class="browse-btn">
              Selecione o arquivo
            </button>
            <div id="fileName" class="file-info">
              Nenhum arquivo selecionado
            </div>
          </div>

          <div class="requirements-box">
            <h5><i class="fas fa-info-circle"></i> Requisitos da Planilha</h5>
            <ul>
              <li>Formato Excel (.xlsx ou .xls)</li>
              <li>Colunas obrigatórias: ITEM, Nº DE SÉRIE, POT, FABRICANTE</li>
              <li>Máximo de 500 registros por importação</li>
            </ul>
          </div>

          <button type="submit" class="upload-btn" id="submitBtn">
            <i class="fas fa-upload"></i> Importar Planilha
          </button>

          <div id="messageArea" class="message-area"></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/trafos_reformados/trafos_reformados_importar.js"></script>
  </body>
</html>
