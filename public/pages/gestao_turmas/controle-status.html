<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Status de Funcionários</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Caminho com /static/ para o CSS -->
    <link
      rel="stylesheet"
      href="/static/css/gestao_turmas/controle-status.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Controle de Status de Funcionários</h1>
        <button
          onclick="window.location.href='/dashboard'"
          class="btn btn-secondary btn-icon"
        >
          <i class="material-icons">arrow_back</i> Voltar ao Dashboard
        </button>
      </header>

      <div class="content-card">
        <h2>Registrar Novo Status</h2>
        <form id="formNovoStatus">
          <div class="form-row">
            <div class="form-group">
              <label for="selecaoTurmaForm">Turma:</label>
              <select id="selecaoTurmaForm" name="selecao_turma_form" required>
                <option value="">Selecione uma turma primeiro</option>
              </select>
            </div>
            <div class="form-group">
              <label for="funcionario">Funcionário:</label>
              <select
                id="funcionario"
                name="matricula_funcionario"
                required
                disabled
              >
                <option value="">Selecione uma turma</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="tipoStatus">Tipo de Status:</label>
              <select id="tipoStatus" name="tipo_status" required>
                <option value="">Selecione um tipo</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dataInicio">Data Início:</label>
              <input type="date" id="dataInicio" name="data_inicio" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="dataFim">Data Fim:</label>
              <input type="date" id="dataFim" name="data_fim" required />
            </div>
            <div class="form-group">
              <label for="observacao">Observação:</label>
              <textarea id="observacao" name="observacao" rows="3"></textarea>
            </div>
          </div>

          <input type="hidden" id="editStatusId" name="editStatusId" />
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="btnSalvarStatus">
              Salvar Status
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="btnCancelarEdicao"
              style="display: none"
            >
              Cancelar Edição
            </button>
          </div>
        </form>
      </div>

      <div class="content-card">
        <h2>Filtros e Busca</h2>
        <form id="formFiltros">
          <div class="form-row">
            <div
              class="form-group"
              id="filtroTurmaContainer"
              style="display: none"
            >
              <label for="filtroTurma">Turma do Encarregado:</label>
              <select id="filtroTurma" name="turma">
                <option value="">Todas as Turmas</option>
              </select>
            </div>
            <div class="form-group">
              <label for="filtroMatricula">Matrícula Funcionário:</label>
              <input type="text" id="filtroMatricula" name="matricula" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="filtroDataInicial">Período De:</label>
              <input type="date" id="filtroDataInicial" name="dataInicial" />
            </div>
            <div class="form-group">
              <label for="filtroDataFinal">Até:</label>
              <input type="date" id="filtroDataFinal" name="dataFinal" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="filtroTipoStatus">Tipo de Status:</label>
              <select id="filtroTipoStatus" name="tipo_status">
                <option value="">Todos os Tipos</option>
              </select>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button
              type="reset"
              class="btn btn-secondary"
              id="btnLimparFiltros"
            >
              Limpar Filtros
            </button>
          </div>
        </form>
      </div>

      <div class="content-card">
        <h2>Registros de Status</h2>
        <div class="table-responsive">
          <table id="tabelaStatus">
            <thead>
              <tr>
                <th>Funcionário</th>
                <th>Matrícula</th>
                <th>Cargo</th>
                <th>Turma Enc.</th>
                <th>Tipo Status</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Observação</th>
                <th>Registrado Por</th>
                <th>Registrado Em</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p id="loadingMessage" style="display: none">Carregando...</p>
        <p id="noResultsMessage" style="display: none">
          Nenhum registro encontrado.
        </p>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Caminho com /static/ para o JavaScript -->
    <script src="/scripts/gestao_turmas/controle-status.js"></script>
  </body>
</html>
