<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Inspe√ß√£o</title>

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/inspecoes.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-pencil-square text-primary"></i> Nova Inspe√ß√£o</h2>
        <button id="btn-exportar-inspecao" class="btn btn-success">
          <i class="bi bi-download"></i> Finalizar e Exportar Inspe√ß√£o
        </button>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Registrar Novo Ponto de Inspe√ß√£o</h5>
              <div class="mb-3">
                <label for="motivo-ponto" class="form-label">Motivo:</label>
                <textarea
                  class="form-control"
                  id="motivo-ponto"
                  rows="2"
                  placeholder="Descreva o motivo do registro deste ponto..."
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="foto-ponto" class="form-label">Anexar Foto:</label>
                <input
                  class="form-control"
                  type="file"
                  id="foto-ponto"
                  accept="image/*"
                />
              </div>
              <div class="mb-3">
                <button id="btn-registrar-ponto" class="btn btn-primary w-100">
                  <i class="bi bi-geo-alt-fill"></i> Registrar Ponto com GPS
                  Atual
                </button>
              </div>
              <div id="gps-status" class="form-text">
                Tentando obter localiza√ß√£o GPS...
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-header">
              <i class="bi bi-list-ul"></i> Pontos Registrados na Inspe√ß√£o Atual
            </div>
            <ul
              class="list-group list-group-flush"
              id="lista-pontos-registrados"
              style="max-height: 300px; overflow-y: auto"
            >
              <li
                class="list-group-item text-muted"
                id="nenhum-ponto-registrado"
              >
                Nenhum ponto registrado ainda.
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <i class="bi bi-map"></i> Preview do Mapa
            </div>
            <div class="card-body p-0">
              <div
                id="map-preview-container"
                style="height: 500px; width: 100%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      id="mapa-messages"
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 1100"
    ></div>
    <div id="mapa-loading" class="loading-overlay d-none"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script type="module" src="/scripts/mapa/mapa-ui.js"></script>
    <script type="module" src="/scripts/inspecoes/inspecoes.js"></script>
  </body>
</html>
