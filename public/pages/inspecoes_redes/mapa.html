<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa Din√¢mico de Ativos | Visualiza√ß√£o Inteligente</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>"
    />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="Visualiza√ß√£o inteligente de ativos em mapa interativo"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- Font Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="/static/css/mapa.css" />
  </head>
  <body>
    <!-- Layout Principal -->
    <div class="sidebar">
      <!-- Cabe√ßalho -->
      <div class="sidebar-header">
        <h2>
          <i class="bi bi-geo-alt-fill text-primary"></i>
          Mapa de Ativos
        </h2>
        <p class="text-muted small mt-1">Visualiza√ß√£o geogr√°fica inteligente</p>
      </div>

      <!-- Contadores -->
      <div class="card">
        <div class="contador-item">
          <span class="contador-label">
            <i class="bi bi-folder2"></i>
            Arquivos
          </span>
          <span id="contador-arquivos" class="contador-valor">0</span>
        </div>
        <div class="contador-item">
          <span class="contador-label">
            <i class="bi bi-tags"></i>
            Tipos
          </span>
          <span id="contador-tipos" class="contador-valor">0</span>
        </div>
        <div class="contador-item">
          <span class="contador-label">
            <i class="bi bi-geo"></i>
            Ativos
          </span>
          <span id="contador-ativos" class="contador-valor">0</span>
        </div>
      </div>

      <!-- Filtros -->
      <div class="accordion" id="accordionFiltros">
        <!-- Filtro de Arquivos -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseArquivos"
            >
              <i class="bi bi-folder2-open me-2"></i> Arquivos
            </button>
          </h2>
          <div
            id="collapseArquivos"
            class="accordion-collapse collapse show"
            data-bs-parent="#accordionFiltros"
          >
            <div class="accordion-body">
              <div id="lista-arquivos" class="filtro-lista">
                <!-- Itens ser√£o injetados pelo JS -->
              </div>
            </div>
          </div>
        </div>

        <!-- Filtro de Tipos -->
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTipos"
            >
              <i class="bi bi-tag me-2"></i> Tipos de Ativos
            </button>
          </h2>
          <div
            id="collapseTipos"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionFiltros"
          >
            <div class="accordion-body">
              <div id="lista-tipos" class="filtro-lista">
                <!-- Itens ser√£o injetados pelo JS -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bot√µes de A√ß√£o -->
      <div class="btn-group">
        <button id="btn-aplicar-filtros" class="btn btn-primary">
          <i class="bi bi-funnel"></i> Aplicar Filtros
        </button>
        <button id="btn-resetar-filtros" class="btn btn-outline">
          <i class="bi bi-arrow-counterclockwise"></i> Limpar
        </button>
      </div>

      <!-- Bot√£o de Coleta GPS -->
      <div class="btn-group mt-3">
        <button id="btn-ativar-gps" class="btn btn-warning">
          <i class="bi bi-geo-alt"></i> Coletar Pontos GPS
        </button>
      </div>

      <!-- Bot√£o de Exporta√ß√£o -->
      <div class="btn-group mt-3">
        <button id="btn-exportar" class="btn btn-success">
          <i class="bi bi-download"></i> Exportar Dados
        </button>
      </div>

      <!-- Legenda -->
      <div class="legenda mt-3">
        <h6 class="legenda-titulo"><i class="bi bi-legend"></i> Legenda</h6>
        <div id="legenda-itens" class="legenda-itens">
          <!-- Itens ser√£o injetados pelo JS -->
        </div>
      </div>
    </div>

    <!-- Mapa Principal -->
    <div class="map-container">
      <div id="mapa"></div>

      <!-- Controles do Mapa -->
      <div class="controle-mapa">
        <button class="controle-btn" id="btn-zoom-in" title="Zoom In">
          <i class="bi bi-plus-lg"></i>
        </button>
        <button class="controle-btn" id="btn-zoom-out" title="Zoom Out">
          <i class="bi bi-dash-lg"></i>
        </button>
        <button
          class="controle-btn"
          id="btn-reset-view"
          title="Resetar Visualiza√ß√£o"
        >
          <i class="bi bi-fullscreen"></i>
        </button>
      </div>

      <!-- Loading -->
      <div id="mapa-loading" class="loading-overlay d-none">
        <div class="spinner"></div>
        <div class="loading-text">Carregando dados...</div>
      </div>

      <!-- Toast Container para Mensagens -->
      <div id="mapa-messages" class="toast-container"></div>
    </div>

    <!-- Modal de Detalhes -->
    <div
      class="modal fade"
      id="detalhesModal"
      tabindex="-1"
      aria-labelledby="detalhesModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detalhes-titulo">
              <i class="bi bi-info-circle"></i>
              <span>Detalhes do Ativo</span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="detalhes-conteudo">
              <!-- Conte√∫do ser√° injetado pelo JS -->
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x-lg"></i> Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Nossos scripts -->
    <script type="module" src="/scripts/mapa/mapa-ui.js"></script>
    <script type="module" src="/scripts/mapa/mapa.js"></script>
  </body>
</html>
