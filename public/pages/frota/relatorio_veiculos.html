<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório de Veículos</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/filtrar_veiculos.css" />
    <link rel="stylesheet" href="/static/css/relatorio_veiculos.css" />
    <style>
      @media print {
        body {
          margin: 0;
          font-size: 10pt;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        .relatorio-container {
          box-shadow: none;
          border: none;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        .no-print {
          display: none !important;
        }
        h1,
        h2 {
          page-break-after: avoid;
        }
        .divisao {
          page-break-inside: avoid;
          border-bottom-width: 1px;
          border-bottom-style: solid;
          border-bottom-color: var(--sys-color-border-light, #eee);
          padding-bottom: 10px;
          margin-bottom: 10px;
        }
        .relatorio-grid {
          page-break-inside: avoid;
        }
        .relatorio-item p {
          line-height: 1.4;
        }
        .sidebar,
        .sidebar-toggle-button {
          display: none !important;
        }
        .main-content {
          margin-left: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
  </head>
  <body class="pdf-render-mode">
    <div class="relatorio-container">
      <div class="report-header-logo no-print"></div>

      <h1>
        <i class="fas fa-file-alt icon"></i>Relatório de Inspeção Veicular N°:
        <span id="inspecaoId"></span>
      </h1>

      <div id="relatorioContent">
        <p
          style="
            text-align: center;
            padding: 20px;
            color: var(--sys-color-text-secondary);
          "
        >
          Carregando dados do relatório...
        </p>
      </div>

      <button
        onclick="gerarPDF()"
        class="pdf-btn no-print"
        style="
          background-color: var(--sys-color-primary, #007bff);
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 20px;
          display: inline-block;
        "
      >
        <i class="fas fa-file-pdf icon"></i> Gerar PDF Novamente
      </button>

      <button
        onclick="window.location.href = '/filtrar_veiculos'"
        class="back-btn no-print"
        style="
          background-color: var(--sys-color-secondary, #6c757d);
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 20px;
          margin-left: 10px;
          display: inline-block;
        "
      >
        <i class="fas fa-arrow-left icon"></i> Voltar para Filtrar Veículos
      </button>
    </div>

    <script src="/scripts/frota/relatorio_veiculos.js"></script>
  </body>
</html>
