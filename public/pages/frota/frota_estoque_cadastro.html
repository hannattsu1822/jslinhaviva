<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Estoque de Peças</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/frota_styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Gestão de Estoque</div>
      <nav class="main-nav">
        <a href="/frota_controle">Voltar ao Controle</a>
        <a href="/">Início</a>
      </nav>
    </header>

    <main class="container">
      <div class="page-header">
        <h1 class="page-title">Consulta e Gestão de Estoque de Peças</h1>
        <p class="page-subtitle">
          Filtre, consulte e gerencie os itens do estoque.
        </p>
      </div>

      <div class="form-toggle-button">
        <button class="btn btn-primary" id="toggleFormBtn">
          Cadastrar Nova Peça
        </button>
      </div>

      <div id="formContainer" class="form-container hidden">
        <section class="card-section">
          <div class="card-header">Dados da Nova Peça</div>
          <div class="card-content">
            <form id="itemEstoqueForm">
              <div class="form-grid form-grid-2-col">
                <div class="form-group">
                  <label for="cod">Código da Peça *</label>
                  <input type="text" id="cod" required maxlength="50" />
                </div>
                <div class="form-group">
                  <label for="nome">Nome/Descrição da Peça *</label>
                  <input type="text" id="nome" required maxlength="255" />
                </div>
                <div class="form-group">
                  <label for="unid">Unidade</label>
                  <input
                    type="text"
                    id="unid"
                    maxlength="10"
                    placeholder="Ex: Un, Pç, Mt, Kg"
                  />
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-success">
                  Salvar Peça
                </button>
                <button
                  type="button"
                  id="closeFormBtn"
                  class="btn btn-secondary"
                >
                  Fechar
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>

      <section class="card-section">
        <div class="card-header">Filtros de Pesquisa</div>
        <div class="card-content">
          <form class="form-grid form-grid-3-col">
            <div class="form-group">
              <label for="filterId">ID</label>
              <input
                type="text"
                id="filterId"
                placeholder="Filtrar por ID..."
              />
            </div>
            <div class="form-group">
              <label for="filterCod">Código da Peça</label>
              <input
                type="text"
                id="filterCod"
                placeholder="Filtrar por Código..."
              />
            </div>
            <div class="form-group">
              <label for="filterNome">Nome/Descrição</label>
              <input
                type="text"
                id="filterNome"
                placeholder="Filtrar por Nome..."
              />
            </div>
          </form>
        </div>
      </section>

      <section class="card-section">
        <div class="card-header">Peças Cadastradas no Estoque</div>
        <div class="card-content">
          <div class="table-wrapper">
            <table class="data-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Código</th>
                  <th>Nome/Descrição</th>
                  <th>Unidade</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="itensEstoqueTableBody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div id="toastContainer" class="toast-container"></div>
    <script src="/scripts/frota/frota_estoque_cadastro.js"></script>
  </body>
</html>
