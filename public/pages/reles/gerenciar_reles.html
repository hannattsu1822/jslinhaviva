<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= pageTitle %></title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/reles/gerenciar_reles.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1><span class="material-icons">settings_applications</span> Gerenciamento de Relés</h1>
            <button id="btn-add-rele" class="btn-primary"><span class="material-icons">add</span> Adicionar Novo Relé</button>
        </div>

        <div class="table-container">
            <table id="reles-table">
                <thead>
                    <tr>
                        <th>Nome do Relé</th>
                        <th>Local Tag</th>
                        <th>Endereço IP</th>
                        <th>Porta</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="reles-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div id="rele-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Adicionar Novo Relé</h2>
            <form id="rele-form">
                <input type="hidden" id="rele-id">
                <div class="form-group">
                    <label for="nome_rele">Nome do Relé:</label>
                    <input type="text" id="nome_rele" name="nome_rele" required>
                </div>
                <div class="form-group">
                    <label for="local_tag">Local Tag (Identificador Único):</label>
                    <input type="text" id="local_tag" name="local_tag">
                </div>
                <div class="form-group">
                    <label for="ip_address">Endereço IP:</label>
                    <input type="text" id="ip_address" name="ip_address" required>
                </div>
                <div class="form-group">
                    <label for="port">Porta:</label>
                    <input type="number" id="port" name="port" required>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="ativo" name="ativo" checked>
                    <label for="ativo">Ativo (Monitorar este relé)</label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-success">Salvar</button>
                    <button type="button" id="btn-cancel" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/reles/gerenciar_reles.js"></script>
</body>
</html>
