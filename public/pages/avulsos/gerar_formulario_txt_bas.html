<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerar Formulário BAS TXT</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f9fa;
        color: #212529;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        width: 100%;
        margin: 20px;
        padding: 30px;
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 0.5rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
        font-weight: 500;
      }
      label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #495057;
      }
      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.25rem;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        box-sizing: border-box;
        font-size: 1rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
      input[type="text"]:focus,
      input[type="date"]:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }
      button {
        width: 100%;
        padding: 0.75rem;
        margin-top: 1.5rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.2s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:active {
        background-color: #004085;
      }
      .mensagem {
        margin-top: 1.5rem;
        padding: 0.75rem 1.25rem;
        border-radius: 0.25rem;
        font-size: 0.95rem;
        border: 1px solid transparent;
      }
      .mensagem.sucesso {
        background-color: #d4edda;
        color: #155724;
        border-color: #c3e6cb;
      }
      .mensagem.erro {
        background-color: #f8d7da;
        color: #721c24;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Gerar Relatório BAS em TXT</h2>
      <form id="formGerarBasTxt">
        <div>
          <label for="matricula">Matrícula do Usuário:</label>
          <input
            type="text"
            id="matricula"
            name="matricula"
            placeholder="Ex: 4038"
            required
          />
        </div>
        <div>
          <label for="razao">Código da Razão:</label>
          <input
            type="text"
            id="razao"
            name="razao"
            placeholder="Ex: 4"
            required
          />
        </div>
        <div>
          <label for="dataInicio">Data Início do Período:</label>
          <input type="date" id="dataInicio" name="dataInicio" required />
        </div>
        <div>
          <label for="dataFim">Data Fim do Período:</label>
          <input type="date" id="dataFim" name="dataFim" required />
        </div>
        <button type="submit">Gerar Arquivo TXT</button>
      </form>
      <div id="mensagemArea" class="mensagem" style="display: none"></div>
    </div>

    <script>
      document
        .getElementById("formGerarBasTxt")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const matricula = document.getElementById("matricula").value;
          const razao = document.getElementById("razao").value;
          const dataInicio = document.getElementById("dataInicio").value;
          const dataFim = document.getElementById("dataFim").value;
          const mensagemArea = document.getElementById("mensagemArea");
          const submitButton = this.querySelector('button[type="submit"]');

          mensagemArea.textContent = "";
          mensagemArea.style.display = "none";
          mensagemArea.className = "mensagem";
          submitButton.disabled = true;
          submitButton.textContent = "Gerando...";

          if (!matricula || !razao || !dataInicio || !dataFim) {
            mostrarMensagem("Todos os campos são obrigatórios!", "erro");
            submitButton.disabled = false;
            submitButton.textContent = "Gerar Arquivo TXT";
            return;
          }
          if (new Date(dataFim) < new Date(dataInicio)) {
            mostrarMensagem(
              "A data final não pode ser anterior à data inicial!",
              "erro"
            );
            submitButton.disabled = false;
            submitButton.textContent = "Gerar Arquivo TXT";
            return;
          }

          try {
            const response = await fetch(
              "/api/bas/gerar-relatorio-processos-txt",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                  // Se usar token JWT: 'Authorization': `Bearer ${localStorage.getItem('seuTokenJWT')}`
                },
                body: JSON.stringify({ matricula, razao, dataInicio, dataFim }),
              }
            );

            if (response.ok) {
              const textContent = await response.text(); // Ler como texto para verificar se está vazio
              if (textContent.trim() === "") {
                mostrarMensagem(
                  "Nenhum processo encontrado para o período e critérios informados.",
                  "sucesso"
                );
                document.getElementById("formGerarBasTxt").reset();
              } else {
                const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                const disposition = response.headers.get("content-disposition");
                let filename = "relatorio_bas.txt";
                if (disposition && disposition.match(filenameRegex)) {
                  filename = disposition
                    .match(filenameRegex)[1]
                    .replace(/['"]/g, "");
                }

                const blob = new Blob([textContent], {
                  type: "text/plain; charset=utf-8",
                });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);

                mostrarMensagem(
                  `Arquivo "${filename}" gerado e download iniciado.`,
                  "sucesso"
                );
                document.getElementById("formGerarBasTxt").reset();
              }
            } else {
              const errorData = await response.json();
              mostrarMensagem(
                `Erro: ${errorData.message || response.statusText}`,
                "erro"
              );
            }
          } catch (error) {
            console.error("Erro na requisição:", error);
            mostrarMensagem(
              "Erro ao conectar com o servidor. Verifique o console para mais detalhes.",
              "erro"
            );
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = "Gerar Arquivo TXT";
          }
        });

      function mostrarMensagem(texto, tipo) {
        const mensagemArea = document.getElementById("mensagemArea");
        mensagemArea.textContent = texto;
        mensagemArea.className = `mensagem ${tipo}`;
        mensagemArea.style.display = "block";
      }
    </script>
  </body>
</html>
