<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Subestações</title>
    <link
      rel="stylesheet"
      href="/static/css/subestacoes/subestacoes-dashboard.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>
          <span class="material-icons-outlined header-icon"
            >space_dashboard</span
          >
          Painel de Controle de Subestações
        </h1>
      </header>

      <main class="dashboard-main">
        <div class="dashboard-grid">
          <a
            href="/pagina-subestacoes-admin"
            class="dashboard-card card-subestacoes"
          >
            <div class="card-icon-area">
              <span class="material-icons-outlined">electrical_services</span>
            </div>
            <div class="card-content">
              <h2>Gerenciar Subestações</h2>
            </div>
            <div class="card-action-indicator">
              <span class="material-icons-outlined">arrow_forward</span>
            </div>
          </a>

          <a
            href="/pagina-servicos-subestacoes"
            class="dashboard-card card-servicos"
          >
            <div class="card-icon-area">
              <span class="material-icons-outlined">engineering</span>
            </div>
            <div class="card-content">
              <h2>Gerenciar Serviços</h2>
            </div>
            <div class="card-action-indicator">
              <span class="material-icons-outlined">arrow_forward</span>
            </div>
          </a>

          <a
            href="/pagina-checklist-inspecao-subestacao"
            class="dashboard-card card-inspecao-nova"
          >
            <div class="card-icon-area">
              <span class="material-icons-outlined">playlist_add_check</span>
            </div>
            <div class="card-content">
              <h2>Nova Inspeção</h2>
            </div>
            <div class="card-action-indicator">
              <span class="material-icons-outlined">arrow_forward</span>
            </div>
          </a>

          <a
            href="/pagina-listagem-inspecoes-subestacoes"
            class="dashboard-card card-inspecoes-lista"
          >
            <div class="card-icon-area">
              <span class="material-icons-outlined">fact_check</span>
            </div>
            <div class="card-content">
              <h2>Ver Inspeções</h2>
            </div>
            <div class="card-action-indicator">
              <span class="material-icons-outlined">arrow_forward</span>
            </div>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
