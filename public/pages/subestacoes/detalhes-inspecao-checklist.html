<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Inspeção</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <link
      rel="stylesheet"
      href="/static/css/subestacoes/detalhes-inspecao.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <div class="header-content">
          <h1>
            <span class="material-symbols-outlined">plagiarism</span>
            Detalhes da Inspeção
            <span id="inspecaoIdTitulo"></span>
          </h1>
        </div>
        <div class="header-actions">
          <button id="btnImprimir" class="btn btn-sm btn-secondary">
            <span class="material-symbols-outlined">print</span> Imprimir
          </button>
        </div>
      </header>

      <main id="conteudoDetalhes">
        <div id="loadingIndicator" class="page-state-indicator">
          <div class="loading-spinner"></div>
          <p>Carregando detalhes da inspeção...</p>
        </div>

        <div id="detalhesContainer" class="hidden">
          <div id="infoGeraisContainer"></div>
          <div id="obsGeraisContainer"></div>
          <div id="checklistItemsContainer"></div>
          <div id="medicoesContainer"></div>
          <div id="equipamentosObservadosContainer"></div>
          <div id="anexosGeraisContainer"></div>
          <div id="anexosEscritorioContainer"></div>
        </div>

        <div
          id="erroCarregamento"
          class="page-state-indicator error-message hidden"
        ></div>
      </main>

      <footer class="page-footer">
        <a
          href="/pagina-listagem-inspecoes-subestacoes"
          class="btn btn-sm btn-secondary"
        >
          <span class="material-symbols-outlined">arrow_back</span>
          Voltar para a Listagem
        </a>
      </footer>
    </div>

    <div id="imageLightbox" class="modal-lightbox hidden">
      <button class="btn-close-lightbox" aria-label="Fechar">×</button>
      <div class="modal-content-lightbox">
        <img src="" alt="Imagem ampliada" id="lightboxImage" />
      </div>
    </div>

    <!-- MODAL DE TERMOGRAFIA ADICIONADO AQUI -->
    <div class="modal" id="modalAnexosTermografiaItem" aria-hidden="true">
      <div class="modal-dialog modal-dialog-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <span class="material-symbols-outlined">colorize</span>
              Anexar Imagem Termográfica
            </h5>
            <button
              type="button"
              class="btn-close"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formAnexosTermografiaItem" enctype="multipart/form-data">
              <input type="hidden" id="termografiaInspecaoId" />
              <input type="hidden" id="termografiaItemChecklistId" />
              <p>
                Anexando à Inspeção ID:
                <strong id="displayTermografiaInspecaoId"></strong>
              </p>
              <p
                id="displayTermografiaItemDescricao"
                class="item-description-box"
              ></p>

              <div
                id="termografiaEspecificacaoSelectContainer"
                class="form-group hidden"
              >
                <label for="termografiaEspecificacaoSelect" class="form-label"
                  >Associar a Equipamento Específico (Opcional):</label
                >
                <select id="termografiaEspecificacaoSelect" class="form-select">
                  <option value="geral">Anexo Geral do Item</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Selecionar imagens (máx. 10):</label>
                <div class="upload-actions">
                  <button
                    type="button"
                    id="btnAdicionarAnexoTermografia"
                    class="btn btn-primary"
                  >
                    <span class="material-symbols-outlined"
                      >add_photo_alternate</span
                    >
                    Procurar Imagens
                  </button>
                </div>
                <input
                  type="file"
                  id="arquivosTermografiaItem"
                  name="fotosTermografiaItem"
                  class="visually-hidden"
                  multiple
                  accept="image/*"
                />
              </div>

              <div
                id="previewAnexosTermograficosItem"
                class="anexos-preview-container"
              ></div>

              <div class="form-group">
                <label for="descricaoAnexoTermograficoItem" class="form-label"
                  >Descrição (Opcional):</label
                >
                <textarea
                  id="descricaoAnexoTermograficoItem"
                  name="descricao_anexo_termografico"
                  class="form-control"
                  rows="2"
                  placeholder="Breve descrição ou observação..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-sm btn-secondary btn-close-modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              id="btnSalvarAnexoTermograficoItem"
              class="btn btn-sm btn-primary"
            >
              <span class="material-symbols-outlined">save</span> Salvar Anexos
            </button>
          </div>
        </div>
      </div>
    </div>

    <template id="templateAnexoPreview">
      <div class="anexo-preview-item">
        <div class="anexo-preview-icon-container">
          <img src="" class="anexo-preview-img visually-hidden" alt="preview" />
          <span class="material-symbols-outlined anexo-preview-icon-default"
            >description</span
          >
        </div>
        <div class="anexo-info">
          <div class="anexo-name">Nome do Arquivo.jpg</div>
          <div class="anexo-size">123 KB</div>
        </div>
        <button type="button" class="btn-remover-anexo" title="Remover anexo">
          <span class="material-symbols-outlined">delete</span>
        </button>
      </div>
    </template>

    <script src="/scripts/subestacoes/detalhes-inspecao.js"></script>
  </body>
</html>
