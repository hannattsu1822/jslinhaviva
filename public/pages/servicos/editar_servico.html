<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Serviço | Sistema de Gestão</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/editar_servico.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .form-page-container {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 15px;
      }
      .form-container-card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem 2.5rem;
      }
      .form-header {
        border-bottom: 1px solid #eee;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .form-header h2 {
        font-weight: 600;
        color: #2a5298;
        margin-bottom: 0;
        font-size: 1.75rem;
      }
      .form-header .btn-back-header {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .attachment-container,
      .preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px dashed #ced4da;
        border-radius: 5px;
        min-height: 50px;
      }
      .attachment-item,
      .preview-item {
        position: relative;
        border: 1px solid #ddd;
        padding: 8px;
        border-radius: 5px;
        width: calc(25% - 10px);
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      @media (max-width: 767px) {
        .attachment-item,
        .preview-item {
          width: calc(50% - 10px);
        }
      }
      .attachment-item img,
      .preview-item img {
        max-width: 70px;
        max-height: 70px;
        object-fit: cover;
        margin-bottom: 5px;
        border-radius: 3px;
      }
      .attachment-item .fa-2x,
      .preview-item .fa-2x {
        font-size: 2rem;
        margin-bottom: 5px;
        color: #6c757d;
      }
      .attachment-item .small,
      .preview-item .small {
        font-size: 0.7rem;
        word-break: break-all;
        line-height: 1.2;
      }
      .remove-attachment {
        position: absolute;
        top: 1px;
        right: 1px;
        background: #dc3545;
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container py-4 form-page-container">
      <div class="form-container-card">
        <div class="form-header">
          <h2><i class="fas fa-edit me-2"></i>Editar Serviço</h2>
          <a
            href="/detalhes_servico"
            class="btn btn-outline-secondary btn-back-header"
            id="btn-voltar-detalhes"
          >
            <i class="fas fa-times me-1"></i> Cancelar
          </a>
        </div>

        <form id="editarServicoForm" enctype="multipart/form-data">
          <input type="hidden" id="servicoId" name="servicoId" />

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="processo" class="form-label"
                >Número do Processo *</label
              >
              <input
                type="text"
                class="form-control"
                id="processo"
                name="processo"
                required
              />
              <div class="form-text">
                Para serviços emergenciais, este campo não pode ser alterado.
              </div>
            </div>
            <div class="col-md-6">
              <label for="tipo_processo" class="form-label"
                >Tipo de Processo *</label
              >
              <select
                class="form-select"
                id="tipo_processo"
                name="tipo_processo"
                required
              >
                <option value="Normal">Normal</option>
                <option value="Emergencial">Emergencial</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="origem" class="form-label">Setor de Origem *</label>
              <select class="form-select" id="origem" name="origem" required>
                <option value="Operação">Operação</option>
                <option value="Construção">Construção</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="data_prevista_execucao" class="form-label"
                >Data Prevista *</label
              >
              <input
                type="date"
                class="form-control"
                id="data_prevista_execucao"
                name="data_prevista_execucao"
                required
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="subestacao" class="form-label">Subestação *</label>
              <input
                type="text"
                class="form-control"
                id="subestacao"
                name="subestacao"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="alimentador" class="form-label">Alimentador</label>
              <input
                type="text"
                class="form-control"
                id="alimentador"
                name="alimentador"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="chaveMontante" class="form-label"
                >Chave Montante</label
              >
              <input
                type="text"
                class="form-control"
                id="chaveMontante"
                name="chave_montante"
              />
            </div>
            <div class="col-md-6">
              <label for="ordem_obra" class="form-label">Ordem de Obra</label>
              <select class="form-select" id="ordem_obra" name="ordem_obra">
                <option value="">Nenhuma</option>
                <option value="ODI">ODI</option>
                <option value="ODD">ODD</option>
                <option value="ODS">ODS</option>
              </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="desligamento" class="form-label"
                >Desligamento *</label
              >
              <select
                class="form-select"
                id="desligamento"
                name="desligamento"
                required
              >
                <option value="SIM">Sim</option>
                <option value="NÃO">Não</option>
              </select>
            </div>
            <div class="col-md-6" id="horariosContainer" style="display: none">
              <div class="row">
                <div class="col-6">
                  <label for="horaInicio" class="form-label"
                    >Hora de Início *</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="horaInicio"
                    name="hora_inicio"
                  />
                </div>
                <div class="col-6">
                  <label for="horaFim" class="form-label"
                    >Hora de Término *</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="horaFim"
                    name="hora_fim"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-12">
              <label for="maps" class="form-label">Link do Google Maps</label>
              <input
                type="url"
                class="form-control"
                id="maps"
                name="maps"
                placeholder="https://maps.app.goo.gl/exemplo"
              />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="descricao_servico" class="form-label"
                >Descrição / Motivo do Serviço</label
              >
              <textarea
                class="form-control"
                id="descricao_servico"
                name="descricao_servico"
                rows="4"
                placeholder="Digite a descrição ou o motivo do serviço..."
              ></textarea>
            </div>
            <div class="col-md-6">
              <label for="observacoes" class="form-label">Observações</label>
              <textarea
                class="form-control"
                id="observacoes"
                name="observacoes"
                rows="4"
                placeholder="Digite observações adicionais, se houver..."
              ></textarea>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Anexos Atuais</label>
            <div id="anexosAtuais" class="attachment-container">
              <p
                id="semAnexos"
                class="text-muted w-100 text-center my-2"
                style="display: none"
              >
                Nenhum anexo atual.
              </p>
            </div>
          </div>

          <div class="mb-3">
            <label for="novosAnexos" class="form-label"
              >Adicionar Novos Anexos (Máx. 5)</label
            >
            <input
              type="file"
              class="form-control"
              id="novosAnexos"
              name="anexos"
              multiple
              accept=".jpg,.jpeg,.png,.pdf,.doc,.docx,.xls,.xlsx"
            />
            <div class="form-text">
              Formatos: JPG, PNG, PDF, DOC(X), XLS(X). Max 10MB por arquivo.
            </div>
            <div id="previewNovosAnexos" class="preview-container mt-2"></div>
          </div>

          <div class="d-flex justify-content-end mt-4 pt-3 border-top">
            <button type="submit" class="btn btn-primary btn-lg" id="btnSalvar">
              <i class="fas fa-save me-2"></i>Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/servicos/editar_servico.js"></script>
  </body>
</html>
