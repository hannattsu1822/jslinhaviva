<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes da Ordem de Serviço</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Adicionar CSS da lightGallery -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/static/css/servicos/detalhes_ordem_servico.css"
    />
    <!-- Estilos para as miniaturas dos anexos -->
    <style>
      .item-anexos-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      .item-anexo-thumbnail {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
        cursor: pointer;
        border: 2px solid #ddd;
        transition: transform 0.2s;
      }
      .item-anexo-thumbnail:hover {
        transform: scale(1.05);
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container py-4">
      <div id="loading-spinner" class="text-center mt-5">
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>

      <div id="details-content" class="d-none">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="page-title mb-0">
            <i class="fas fa-clipboard-list me-3"></i>Detalhes da OS:
            <span id="os-processo-header"></span>
          </h1>
          <div class="btn-group">
            <a href="/servicos_ativos" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Voltar
            </a>
            <button id="btn-editar-os" class="btn btn-primary">
              <i class="fas fa-edit me-2"></i>Editar OS
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-8">
            <div class="card info-card mb-4">
              <div class="card-header">Informações Gerais</div>
              <div class="card-body p-2">
                <div class="row g-0">
                  <div class="col-md-4 info-item">
                    <strong>ID da OS:</strong> <span id="os-id"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Processo:</strong> <span id="os-processo"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Status:</strong>
                    <span id="os-status" class="badge"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Data Prevista:</strong>
                    <span id="os-data-prevista"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Subestação:</strong>
                    <span id="os-subestacao"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Alimentador:</strong>
                    <span id="os-alimentador"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Ordem de Obra:</strong>
                    <span id="os-ordem-obra"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Desligamento:</strong>
                    <span id="os-desligamento"></span>
                  </div>
                  <div class="col-md-4 info-item">
                    <strong>Horário:</strong> <span id="os-horario"></span>
                  </div>
                  <div class="col-12 info-item">
                    <strong>Descrição Geral:</strong>
                    <p id="os-descricao" class="mb-0"></p>
                  </div>
                  <div class="col-12 info-item">
                    <strong>Observações Gerais:</strong>
                    <p id="os-observacoes" class="mb-0"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div id="location-card-container" class="mb-4"></div>
          </div>
        </div>

        <div class="card itens-card mb-4">
          <div
            class="card-header d-flex justify-content-between align-items-center"
          >
            Itens da Ordem de Serviço (Tarefas)
            <button
              id="btn-concluir-itens"
              class="btn btn-success btn-sm d-none"
            >
              <i class="fas fa-check me-2"></i>Concluir Minhas Tarefas
            </button>
          </div>
          <div class="card-body">
            <div id="itens-container"></div>
          </div>
        </div>

        <div class="card anexos-card">
          <div class="card-header">Anexos do Registro</div>
          <div class="card-body">
            <div id="anexos-container" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicionar JS da lightGallery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>
    <script src="/scripts/servicos/detalhes_ordem_servico.js"></script>
  </body>
</html>
