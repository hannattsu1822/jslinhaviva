<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="static/css/dashboard.css">
  <link rel="stylesheet" href="static/css/toast.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Sidebar -->
      <div class="sidebar bg-glass">
        <div class="sidebar-header text-center py-3">
          <div class="user-icon mb-2">
            <i class="fas fa-user-circle"></i>
          </div>
          <h5 class="user-name mb-1" id="user-name"></h5>
        </div>

        <div class="user-info p-3 mt-2 rounded">
          <div class="info-item mb-2">
            <i class="fas fa-id-card me-2"></i>
            <span id="user-matricula"></span>
          </div>
          <div class="info-item mb-2">
            <i class="fas fa-briefcase me-2"></i>
            <span id="user-cargo"></span>
          </div>
          <div class="info-item mb-2">
            <i class="fas fa-calendar-alt me-2"></i>
            <span id="current-date"></span>
          </div>
          <div class="info-item">
            <i class="fas fa-clock me-2"></i>
            <span id="current-time"></span>
          </div>
        </div>

        <!-- Botão Sair no rodapé -->
        <div class="sidebar-footer">
          <button onclick="logout()" class="btn-logout">
            <i class="fas fa-sign-out-alt me-2"></i>Sair
          </button>
        </div>
      </div>

      <!-- Conteúdo Principal -->
      <div class="main-content">
        <div class="container py-4">
          <h1 class="page-title mb-4">
            <i class="fas fa-tachometer-alt me-3"></i>Painel de Controle
          </h1>

          <div class="row g-4">
            <!-- Card Transformadores -->
            <div class="col-md-6 col-lg-3">
              <div class="card glass-card h-100" onclick="navigateTo('transformadores')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle bg-primary mx-auto mb-2">
                      <i class="fas fa-bolt"></i>
                    </div>
                    <h3 class="card-title mb-0">Transformadores</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Card Subestação -->
            <div class="col-md-6 col-lg-3">
              <div class="card glass-card h-100" onclick="navigateTo('subestacao')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle bg-success mx-auto mb-2">
                      <i class="fas fa-industry"></i>
                    </div>
                    <h3 class="card-title mb-0">Subestação</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Card Frota -->
            <div class="col-md-6 col-lg-3">
              <div class="card glass-card h-100" onclick="navigateTo('frota')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle bg-warning mx-auto mb-2">
                      <i class="fas fa-truck"></i>
                    </div>
                    <h3 class="card-title mb-0">Frota</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Card Auditoria (condicional) -->
            <div id="auditoria-card" class="col-md-6 col-lg-3" style="display: none;">
              <div class="card glass-card h-100" onclick="navigateTo('auditoria')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle bg-danger mx-auto mb-2">
                      <i class="fas fa-search"></i>
                    </div>
                    <h3 class="card-title mb-0">Auditoria</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- Card Gestão de Serviços -->
            <div class="col-md-6 col-lg-3">
              <div class="card glass-card h-100" onclick="navigateTo('gestao-servicos')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle bg-info mx-auto mb-2">
                      <i class="fas fa-tools"></i>
                    </div>
                    <h3 class="card-title mb-0">Gestão de Serviços</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- NOVO CARD: Fibra Óptica -->
            <div class="col-md-6 col-lg-3">
              <div class="card glass-card h-100" onclick="navigateTo('fibra')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle mx-auto mb-2" style="background-color: #9c27b0 !important;">
                      <i class="fas fa-network-wired"></i>
                    </div>
                    <h3 class="card-title mb-0">Fibra Óptica</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- NOVO CARD: Inspeções de Redes -->
            <div class="col-md-6 col-lg-3">
              <div class="card glass-card h-100" onclick="navigateTo('inspecoes-redes')" style="position: relative;">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <div class="text-center">
                    <div class="icon-circle mx-auto mb-2" style="background-color: #ff5722 !important;">
                      <i class="fas fa-broadcast-tower"></i>
                    </div>
                    <h3 class="card-title mb-0">Inspeções de Redes</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Acesso Negado -->
  <div id="access-denied-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-modal">
        <div class="modal-body text-center p-4">
          <i class="fas fa-exclamation-circle text-danger mb-3" style="font-size: 3rem;"></i>
          <h4 class="mb-3">Acesso negado!</h4>
          <p>Você não tem permissão para acessar este recurso.</p>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendi</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Em Desenvolvimento -->
  <div id="development-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-modal">
        <div class="modal-body text-center p-4">
          <i class="fas fa-hammer text-warning mb-3" style="font-size: 3rem;"></i>
          <h4 class="mb-3">Em Desenvolvimento!</h4>
          <p>Este recurso está sendo construído e estará disponível em breve.</p>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle com Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Recupera os dados do usuário do localStorage
    const user = JSON.parse(localStorage.getItem('user'));

    // Atualiza a data e hora
    function updateDateTime() {
      const now = new Date();
      document.getElementById('current-date').textContent = now.toLocaleDateString('pt-BR');
      document.getElementById('current-time').textContent = now.toLocaleTimeString('pt-BR');
    }

    // Exibe as informações do usuário
    if (user) {
      document.getElementById('user-name').textContent = user.nome;
      document.getElementById('user-matricula').textContent = `Matrícula: ${user.matricula}`;
      document.getElementById('user-cargo').textContent = `Cargo: ${user.cargo}`;

      // Atualiza data e hora a cada segundo
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // Verifica se o usuário tem permissão para acessar a auditoria
      const cargosPermitidos = ['Técnico', 'Engenheiro', 'ADMIN'];
      if (cargosPermitidos.includes(user.cargo)) {
        document.getElementById('auditoria-card').style.display = 'block';
      }
    } else {
      window.location.href = '/';
    }

    // Modal de acesso negado
    const accessDeniedModal = new bootstrap.Modal(document.getElementById('access-denied-modal'));

    // Função para navegar e capturar erros de acesso
    async function navigateTo(page) {
      // Lista de páginas existentes
      const existingPages = [
        'transformadores',
        'subestacao',
        'frota',
        'auditoria',
        'gestao-servicos'
      ];

      // Se a página não existir, mostra modal de desenvolvimento
      if (!existingPages.includes(page)) {
        const developmentModal = new bootstrap.Modal(document.getElementById('development-modal'));
        developmentModal.show();
        return;
      }

      const url = `/${page}`;
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include'
        });

        if (response.ok) {
          window.location.href = url;
        } else if (response.status === 403) {
          accessDeniedModal.show();
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
      }
    }

    // Função para logout
    function logout() {
      localStorage.removeItem('user');
      window.location.href = '/';
    }
  </script>
</body>

</html>
